apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    //png图片命名带有数字则编译不通过使用一下声明
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    //apache使用声明
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile files('libs/AMap_Location_V2.4.0_20160308.jar')
    compile files('libs/Android_Map_2.5.1.20150827.jar')
    compile files('libs/ChinaWeatherAPI.jar')
    compile files('libs/MapApiServices.jar')
    compile files('libs/SocialSDK_WeiXin_1.jar')
    compile files('libs/SocialSDK_WeiXin_2.jar')
    compile files('libs/SocialSDK_sms.jar')
    compile files('libs/bitmcap-cache-1.0.jar')
    compile files('libs/httpmime-4.1.3.jar')
    compile files('libs/pgyer_sdk_2.2.2.jar')
    compile files('libs/umeng_social_sdk.jar')
    compile files('libs/vudroid-pdfview-1.0.jar')
    compile files('libs/scene-final.jar')
    implementation files('libs/commons-io-2.6.jar')
}
